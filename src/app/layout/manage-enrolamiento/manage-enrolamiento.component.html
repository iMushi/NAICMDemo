<section>

	<div class="panel panel-primary panel-primaryC panelC" *ngIf="enrolados">
		<div class="panel-heading">
			<h3 class="panel-title"><span class="glyphicon glyphicon-list-alt"></span>&nbsp;&nbsp;&nbsp;Enrolamientos Existentes</h3>
		</div>

		<div class="panel-body">

			<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10
				 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
				<table class="table table-striped table-hover ">
					<thead>
					<tr class="info">
						<th>Nombre</th>
						<th>Empresa - Contrato</th>
						<th>Activo</th>
					</tr>
					</thead>
					<tbody>
					<tr *ngFor="let enrolado of enrolados | paginate: config">
						<td>{{enrolado.nombre}} {{enrolado.apellidoPaterno}} {{enrolado.apellidoMaterno}}</td>
						<td>
							<ul>
								<li *ngFor="let emp of enrolado.empresa">{{emp.idEmpresa.nombreEmpresa}} - {{emp.fechaContrato}}</li>
							</ul>
						</td>
						<td>
							<div class="roundedOne">
								<input type="checkbox" value="None" id="roundedOne" name="check" [checked]="enrolado.enrolActive"/>
								<label for="roundedOne"></label>
							</div>

						</td>
					</tr>
					<tr></tr>
					</tbody>
				</table>
				<pagination-template #p="paginationApi"
									 [id]="config.id"
									 (pageChange)="onPageChange($event)">
					<div class="custom-pagination">
						<ul class="pagination pagination-sm">
							<li><a [class.disabled]="p.isFirstPage()" *ngIf="!p.isFirstPage()" (click)="p.previous()"> &laquo; </a></li>
							<li *ngFor="let page of p.pages" [class.active]="p.getCurrent() === page.value">
								<a (click)="p.setCurrent(page.value);">{{page.label}}</a>
							</li>
							<li><a [class.disabled]="p.isLastPage()" *ngIf="!p.isLastPage()" (click)="p.next()">&raquo;</a></li>
						</ul>
					</div>
				</pagination-template>
			</div>


		</div>
	</div>
</section>
