<section id="mainBusqueda">

	<form #formBusqueda class="form-horizontal">


		<div class="panel panel-primary">
			<div class="panel-heading">
				<button type="button" class="btn btn-primary btn-circle">
					<i class=" glyphicon glyphicon-user"></i>
				</button>
				Criterios de B&uacute;squeda
			</div>
			<div class="panel-body">
				<div class="row">

					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<div class="form-group">
							<div class="col-lg-12">
								<div class="input-group">
									<span class="input-group-addon">Nombre</span>
									<input type="text" class="form-control" id="enNombre" placeholder="Nombre"
										   [(ngModel)]="personBuscar.nombre" #nombre name="enNombre">
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<div class="form-group">
							<div class="col-lg-12">
								<div class="input-group">
									<span class="input-group-addon">Apellido Paterno</span>
									<input type="text" class="form-control" id="enApPaterno" placeholder="Apellido Paterno"
										   [(ngModel)]="personBuscar.apellidoPaterno" #nombre name="enApPaterno">
								</div>
							</div>
						</div>
					</div>

				</div>
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<div class="form-group">
							<div class="col-lg-12">
								<div class="input-group">
									<span class="input-group-addon">Apellido Materno</span>
									<input type="text" class="form-control" id="enApMaterno" placeholder="Apellido Materno"
										   [(ngModel)]="personBuscar.apellidoMaterno" #nombre name="enApMaterno">
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
						<div class="form-group">
							<div class="col-lg-12">
								<div class="input-group">
									<span class="input-group-addon">RFC</span>
									<input type="text" class="form-control" id="enRFC" placeholder="RFC"
										   [(ngModel)]="personBuscar.rfc" #nombre name="enRFC">
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="center-block" style="width: 206px">
						<button type="button" class="btn btn-primary" (click)="buscarPersona()" accesskey="b">
							<i class="glyphicon glyphicon-search"></i>&nbsp;<u>B</u>uscar
						</button>
						<button type="button" class="btn btn-primary" (click)="formBusqueda.reset();" accesskey="l">
							<i class="glyphicon glyphicon-erase"></i>&nbsp;<u>L</u>impiar
						</button>
					</div>
				</div>
