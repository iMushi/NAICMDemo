<section id="mainEnrolamiento">

	<form #formEnrolamiento class="form-horizontal">
		<div id="accordionEnrolamiento">


			<div class="panel panel-primary">
				<div class="panel-heading">
					<button type="button" (click)="changeBread(this,{'title':'Datos Personales'})"
							data-toggle="collapse" data-parent="#accordionEnrolamiento" href="#collapseInactivo"
							class="btn btn-primary btn-circle">
						<i class=" glyphicon glyphicon-user"></i>
					</button>
					Datos Personales
				</div>
				<div class="panel-body panel-collapse in" id="collapseInactivo">
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
							<div class="row">
								<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
									<video #hardwareVideo id="hardwareVideo" autoplay></video>
									<canvas #photoCanvas id="photoCanvas"></canvas>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-6 col-sm-6 col-md-6 col-xs-6
									col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">

									<div *ngIf="isStreaming">
										<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
											<button *ngIf="isStreaming" class="btn btn-sm btn-success">
												<span class="glyphicon glyphicon-camera"></span> Captuar Foto
											</button>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
											<button (click)="stopStream()" class="btn btn-sm btn-danger">
												<span class="glyphicon glyphicon-stop"></span> Parar Camara
											</button>
										</div>
									</div>

									<button *ngIf="!isStreaming" (click)="iniciaStream()" class="btn btn-sm btn-info">
										<span class="glyphicon glyphicon-camera"></span> Iniciar Camara
									</button>

								</div>
							</div>

						</div>


						<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

							<fieldset>

								<div class="form-group">
									<label for="inputEmail" class="col-lg-2 control-label">Email</label>
									<div class="col-lg-10">
										<div class="input-group">
											<span class="input-group-addon">Email</span>
											<input type="text" class="form-control" id="inputEmail" placeholder="Email">
										</div>
									</div>
								</div>

								<div class="form-group">
									<label for="inputEmail" class="col-lg-2 control-label">Email</label>
									<div class="col-lg-8">
										<input type="text" class="form-control" id="inputEmail" placeholder="Email">
									</div>
								</div>

							</fieldset>

							<div class="row">
								<label>Apellido Paterno</label>
							</div>

							<div class='row'>
								<label>Apellido Materno</label>
							</div>

							<div class="row">
								<label for="">Fecha de Nacimiento</label>
							</div>

							<div class="row">
								<label for="">Lugar de Nacimiento</label>
							</div>

							<div class="row">
								<label for="">Genero</label>
							</div>

							<div class="row">
								<label for="">Direcci&oacute;n</label>
								<label for="">C&oacute;digo Postal</label>
							</div>

							<div class="row">
								<label for="">Tel&eacute;fono</label>
								<label for="">Tel&eacute;fono Emergencias</label>
							</div>
							<div class="row">
								<label for="">Contacto Emergencias</label>
							</div>


						</div>

					</div>
				</div>
			</div>

			<div class="panel panel-primary">
				<div class="panel-heading">
					<button type="button" (click)="changeBread(this,{'title':'BiomÃ©tricos'})" data-toggle="collapse"
							data-parent="#accordionEnrolamiento" href="#collapseBiometricos"
							class="btn btn-primary btn-circle">
						<i class=" glyphicon glyphicon-user"></i>
					</button>
					Biom&eacute;tricos
				</div>
				<div class="panel-body panel-collapse collapse" id="collapseBiometricos">
					Basic panel
				</div>
			</div>


		</div>
	</form>

</section>
