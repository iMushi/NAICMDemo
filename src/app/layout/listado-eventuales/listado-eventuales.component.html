<section id="mainEventuales">

	<div id="accordionEnrolamiento">

		<div class="panel panel-primary panel-primaryC panelC">
			<div class="panel-heading">
				<h3 class="panel-title"><i class="glyphicon glyphicon-transfer"></i>&nbsp;&nbsp;&nbsp;Listado de Acceso Eventual</h3>
			</div>
			<div class="panel-body panel-collapse in" id="collapseInactivo">

				<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10
				 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
					<table class="table table-striped table-hover ">
						<thead>
						<tr class="info">
							<th></th>
							<th>Nombre</th>
							<th>Empresa - Contrato</th>
							<th>Fecha</th>
						</tr>
						</thead>
						<tbody>
						<tr *ngFor="let eventual of eventuales | paginate: config">
							<td><img class="imageEventual" [ngStyle]="{'background-image': 'url('+eventual.imageBase64+')'}"></td>
							<td>{{eventual.nombre}}</td>
							<td>{{eventual.empresa}}</td>
							<td>{{eventual.fechaAcceso | date:'dd/mm/yyyy'}} {{eventual.fechaAcceso | date : 'shortTime'}}</td>
						</tr>
						<tr></tr>
						</tbody>
					</table>
					<pagination-template #p="paginationApi"
										 [id]="config.id"
										 (pageChange)="onPageChange($event)">
						<div class="custom-pagination">
							<ul class="pagination pagination-sm">
								<li><a [class.disabled]="p.isFirstPage()" *ngIf="!p.isFirstPage()" (click)="p.previous()"> &laquo; </a></li>
								<li *ngFor="let page of p.pages" [class.active]="p.getCurrent() === page.value">
									<a (click)="p.setCurrent(page.value);">{{page.label}}</a>
								</li>
								<li><a [class.disabled]="p.isLastPage()" *ngIf="!p.isLastPage()" (click)="p.next()">&raquo;</a></li>
							</ul>
						</div>
					</pagination-template>
				</div>
			</div>
		</div>
	</div>
</section>
