<div class="container-fluid">

	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-2">
		&nbsp;
	</div>
	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-8">
		<div class="alert alert-danger alert-dismissable" *ngIf="statusLogin !== '' ">
			{{statusLogin}}
		</div>

		<form #formLogin="ngForm" (ngSubmit)="onSubmit(formLogin)">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="form-group">
					<label>Correo Electronico</label>
					<input type="email" name="email" #email = "ngModel" [(ngModel)]="Usuario.email" class="form-control" required>
					<span class="alert alert-warning col-lg-12 col-md-12 col-sm-12 col-xs-12"
					*ngIf=" email.invalid && email.touched  " >El e-mail es obligatorio</span>
				</div>
			</div>


			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="form-group">
					<label>Contraseña</label>
					<input type="password" name="password" #password = "ngModel" [(ngModel)]="Usuario.password" class="form-control" required>
					<span class="alert alert-warning col-lg-12 col-md-12 col-sm-12 col-xs-12"
						  *ngIf="password.invalid && password.touched  " >La contraseña es obligatoria</span>
				</div>
			</div>

			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="form-group">
					<div class="center-block" style="width: 94px;">
						<button type="submit" class="btn btn-primary" [disabled] = '!formLogin.form.valid'>
							<i class="glyphicon glyphicon-log-in">&nbsp;</i>Entrar
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>

	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-2">
		&nbsp;
	</div>

</div>
