<div class="container-fluid">

	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-2">
		&nbsp;
	</div>
	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-8">
		<div class="alert alert-danger alert-dismissable" *ngIf="statusLogin !== '' ">
			{{statusLogin}}
		</div>

		<form (ngSubmit)="onSubmit(loginForm)"   [formGroup]="loginForm"   >
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="form-group" [ngClass]="{'has-error' : formError.email }">
					<label>Correo Electronico</label>
					<input type="email" name="email"  formControlName="email" class="form-control" required>
					<span class="alert-warning col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="formError.email">{{formError.email}}</span>
				</div>
			</div>


			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="form-group">
					<label>Contrase√±a</label>
					<input type="password" name="password"  formControlName="password"   class="form-control" required>
					<span class="alert alert-warning col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngIf="formError.password">{{formError.password}}</span>
				</div>
			</div>

			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="form-group">
					<div class="center-block" style="width: 94px;">
						<button type="submit" class="btn btn-primary" [disabled] = '!loginForm.valid'>
							<i class="glyphicon glyphicon-log-in">&nbsp;</i>Entrar
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>

	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-2">
		&nbsp;
	</div>

</div>
